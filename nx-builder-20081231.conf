#!/bin/sh
#
# nx-builder configuration file
#


# ==========================
# Mercurial
#

# Which mercurial to use
HG=hg

# Dev workspace, or working repositories for nuxeo and addons
# WARNING this repositories must be uptodate and without any pending commit
NX_HG=~/workspaces/hg/nuxeo-ep
NXA_HG=~/workspaces/hg/addons

# ==========================
# Maven
#

# Extra maven options for install target
#   Xmx and Xms are automaticaly set
#MVNOPTS=
MVNOPTS=-Dmaven.test.skip=true

# Deployment profile used for mvn deploy
# official release
#MAVEN_PROFILES=local-deployment,timestamp-rev-in-mf
# date based release
MAVEN_PROFILES=customer-release,local-deployment,timestamp-rev-in-mf


# ==========================
# JBoss
#

# Jboss zip or tgz archive
#JBOSS_ARCH=~/server/jboss-4.0.5.GA.tgz
JBOSS_ARCH=~/server/jboss-4.2.3.GA.zip

# Nuxeo EP Ant patch to run
#JBOSS_PATCH=patch405
JBOSS_PATCH=patch


# ==========================
# Versioning
#
# blank value for NX*_NEXT_SNAPSHOT means same value as for NX*_SNAPSHOT

# Platform
NXP_BRANCH=5.2
NXP_SNAPSHOT=5.2-SNAPSHOT
NXP_TAG=5.2-20081231
NXP_NEXT_SNAPSHOT=5.2-SNAPSHOT

# Core
NXC_BRANCH=1.5
NXC_SNAPSHOT=1.5-SNAPSHOT
NXC_TAG=1.5-20081231
NXC_NEXT_SNAPSHOT=1.5-SNAPSHOT

# Addons
NXA_BRANCH=5.2
NXA_SNAPSHOT=5.2-SNAPSHOT
NXA_TAG=5.2-20081231
NXA_NEXT_SNAPSHOT=5.2-SNAPSHOT

# Branch for null merging changes
# This is only needed when releasing a 5.1 version
# empty value means no merging
NXP_BRANCH_NULL_MERGE=
NXC_BRANCH_NULL_MERGE=
NXA_BRANCH_NULL_MERGE=


# ==========================
# Addons
#

# Addons to deploy
NXA_MODULES="nuxeo-http-client
nuxeo-platform-mail
nuxeo-platform-dynsearch
